<!-- NAV -->
<section id="nav">

<!-- HERO -->
<section id="hero">
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <img src="hero.svg" class="hero-img" alt="veegin | An app for finding vegan food fast">
            </div>
            <div class="col s12 center">

<!-- SEARCH BAR -->
<section id="search">

            <div class="col s2">

</section>
